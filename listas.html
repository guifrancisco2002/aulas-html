<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Na Lista Ordenada <ol> os itens são posicionados por ordem, de 1 adiante. -->
    <ol>
        <!-- na Lista os itens são colocados dentro da tag <li>, que seria List Item  -->
        <li>Item 01</li>
        <li>Item 02</li>
    </ol>

    <!-- Na Lista Não Ordenada <ul> os itens não são posicionados. -->
    <ul>
        <!-- na Lista os itens são colocados dentro da tag <li>, que seria List Item  -->
        <li>Item 03</li>
        <li>Item 04</li>
    </ul>
</body>

</html>
